<div *ngIf="adresses?.length">

    <table mat-table [dataSource]="adresses" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef>CEP</th>
            <td mat-cell *matCellDef="let element">{{element.zipCode | mask: '00000-000'}}</td>
        </ng-container>

        <ng-container matColumnDef="locality">
            <th mat-header-cell *matHeaderCellDef>Localidade</th>
            <td mat-cell *matCellDef="let element">{{element.locality}}</td>
        </ng-container>

        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef>Bairro</th>
            <td mat-cell *matCellDef="let element">{{element.district}}</td>
        </ng-container>


        <ng-container matColumnDef="publicPlace">
            <th mat-header-cell *matHeaderCellDef>Logradouro</th>
            <td mat-cell *matCellDef="let element">{{element.publicPlace}}</td>
        </ng-container>

        <ng-container matColumnDef="complement">
            <th mat-header-cell *matHeaderCellDef>Complemento</th>
            <td mat-cell *matCellDef="let element">{{element.complement}}</td>
        </ng-container>

        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef>UF</th>
            <td mat-cell *matCellDef="let element">{{element.uf}}</td>
        </ng-container>



        <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef>Ações</th>

            <td mat-cell *matCellDef="let element">

                <button mat-button (click)="edit(element)" title="Editar endereço">
                    <mat-icon class="edit">edit</mat-icon>
                </button>

                <button mat-button (click)="delete(element.id)" title="Deletar endereço">
                    <mat-icon class="delete">delete</mat-icon>
                </button>

            </td>


        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<div *ngIf="!adresses?.length">

    <p>Sem clientes cadastrados</p>

</div>
